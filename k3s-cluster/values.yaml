# for prom operator to start
prometheus-node-exporter:
    hostRootFsMount: false

prometheus:
  prometheusSpec:
    retention: 365d
    retentionSize: 7GB
    additionalScrapeConfigs:
    - job_name: rpi-cluster
      scrape_interval: 30s
      static_configs:
        - targets: [ 'foxtrot-svc-ext:9100', 'charlie-svc-ext:9100' ]
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "local-path"
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 7Gi

#disable alertmanager
defaultRules:
  rules:
    alertmanager: false

alertmanager:
  enabled: false

#grafana
grafana:
  persistence:
    enabled: true
    size: 5Gi

