apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backend-traefik
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.frontend.passHostHeader: "true"
    traefik.frontend.rule.type: "PathPrefixStrip"
#    traefik.ingress.kubernetes.io/router.pathmatcher: "PathPrefix"
#    traefik.frontend.rule.type: "PathPrefixStripRegex"
#    traefik.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    -  http:
         paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: prom-stack-grafana
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prom-stack-kube-prometheus-prometheus
                port:
                  number: 9090
#          - path: /test(/|$)(.*)
          - path: /test
            pathType: Prefix
            backend:
              service:
                name: nginx-svc
                port:
                  number: 80
